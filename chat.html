<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theraCUES Chat</title>
    <link rel="stylesheet" href="assets/chat.css">
</head>

<body>
    <div class="container">
        <div class="chat-head">
            <h1>Welcome  to ragEngine</h1>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-q">
            <h2>Ask ragEngine a Question?</h2>
        </div>

        <div class="answer-box"></div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a question?" />
            <button id="send-btn">
                <img src="assets/send.png" alt="Send Message" class="send-icon">
            </button>
        </div>
    </div>
    <script src="assets/chat.js" type="text/javascript"></script>
</body>
</html>
